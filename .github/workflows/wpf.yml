name: WPF Release

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest 

    env:
      Solution_Name: Turnbind.sln
      Wpf_Project_Directory: Turnbind/
      Wpf_Project_Path: Turnbind/Turnbind.csproj

    steps:
    - name: Checkout
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Install .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: 8.0.x

    - name: Setup MSBuild.exe
      uses: microsoft/setup-msbuild@v2
    - name: Restore the application
      run: msbuild $env:Solution_Name /t:Restore /p:Configuration=Release
      env:
        Configuration: ${{ matrix.configuration }}

    - name: Create the app package
      run: msbuild $env:Wpf_Project_Path /p:Configuration=Release
      env:
        Configuration: ${{ matrix.configuration }}

    - name: Upload build artifacts
      uses: actions/upload-artifact@v3
      with:
        name: Package
        path: ./${{ env.Wpf_Project_Path }}/bin/Release/net8.0-windows/**/*
        
    - name: Release
      uses: softprops/action-gh-release@v1
      with:
        files: ./${{ env.Wpf_Project_Path }}/bin/Release/net8.0-windows/**/*
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
